<div class="userDetails">
  <img alt="Avatar" height="150" width="150" ng-src='{{selectedUser.avatar}}'>
  <li style="font-size:26px">{{selectedUser.name}}</li>
  <li style="font-size:20px;color: #666;padding-bottom: 15px;">{{selectedUser.login}}</li>
  <div class="contactDetails">
    <li>{{selectedUser.location}}</li>
    <li><a href="{{selectedUser.email}}">{{selectedUser.email}}</a></li>
    <li><a href="{{selectedUser.blog}}">{{selectedUser.blog}}</a></li>
    <li>{{selectedUser.followers}} followers</li>
  </div>
</div>
